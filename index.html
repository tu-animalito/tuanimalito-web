<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Animalito | Oráculo y Pronósticos de Hoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #ffcc00;
            --dark-bg: #0a0a2a;
            --card-bg: #161640;
            --neon-red: #ff3131;
            --footer-bg: #050515;
        }

        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: #e6edf3; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        header { text-align: center; padding: 20px; background: #000; border-bottom: 2px solid var(--primary-gold); }
        .logo-main { width: 100%; max-width: 280px; height: auto; }

        /* ORÁCULO */
        .oraculo-box {
            background: linear-gradient(180deg, #b91c1c 0%, #1e3a8a 100%);
            border-radius: 15px; padding: 20px; text-align: center; border: 2px solid #fff; margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .oraculo-flex { display: flex; justify-content: space-around; align-items: center; margin-top: 15px; }
        .piramide-txt { font-family: 'Courier New', monospace; color: #1e3a8a; background: #fff; padding: 15px; border-radius: 10px; font-weight: bold; line-height: 1.1; }
        
        /* DIAMANTE */
        .diamante-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .circulo { width: 32px; height: 32px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #333; font-size: 0.9rem; }
        .rojo { background: var(--neon-red); color: #fff; border-color: #fff; }
        .invisible { visibility: hidden; }

        /* CARRUSEL INTERACTIVO */
        .slider-wrapper { 
            background: #111133; /* Color acorde a la web */
            padding: 15px 0; margin: 20px 0; border-top: 1px solid var(--primary-gold); border-bottom: 1px solid var(--primary-gold);
        }
        .slider { 
            overflow-x: auto; display: flex; gap: 20px; padding: 10px;
            scrollbar-width: none; cursor: grab; scroll-behavior: smooth;
        }
        .slider::-webkit-scrollbar { display: none; }
        .slide { flex: 0 0 80px; text-align: center; transition: transform 0.3s; }
        .slide:hover { transform: scale(1.1); }
        .slide img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid var(--primary-gold); background: #fff; }

        /* SECCIÓN DE ARTÍCULOS */
        .articulos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 30px 0; }
        .art-card { background: var(--card-bg); border-radius: 10px; padding: 15px; text-align: center; border: 1px solid rgba(255,204,0,0.2); text-decoration: none; color: inherit; }
        .art-card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; background: #fff; }
        .art-card h3 { font-size: 0.9rem; margin: 0; color: var(--primary-gold); font-family: 'Orbitron'; }

        /* FOOTER */
        footer { background: var(--footer-bg); padding: 30px 15px; text-align: center; border-top: 2px solid var(--primary-gold); font-size: 0.8rem; }
        .footer-links { margin-bottom: 15px; }
        .footer-links a { color: var(--primary-gold); text-decoration: none; margin: 0 10px; }
        .copy { opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/tu-animalito.jpg" alt="Tu Animalito" class="logo-main">
</header>

<div class="container">
    
    <div class="oraculo-box">
        <div style="font-family: 'Orbitron';">ORÁCULO DE LA SUERTE</div>
        <div id="fecha-actual" style="font-size: 0.9rem; margin-bottom: 10px;"></div>
        <div class="oraculo-flex">
            <div id="piramide-display" class="piramide-txt"></div>
            <div class="diamante-grid" id="diamante-display"></div>
        </div>
        <div class="oraculo-grid" id="oraculo-fijos" style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;"></div>
    </div>

    <div class="slider-wrapper">
        <div class="slider" id="slider">
            </div>
    </div>

    <h2 style="text-align:center; font-family:'Orbitron'; color:var(--primary-gold); font-size: 1.2rem;">GUÍAS Y DATOS</h2>
    <div class="articulos-grid">
        <a href="/datos-lotto-activo" class="art-card">
            <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lottoactivo.webp">
            <h3>Datos Lotto Activo</h3>
        </a>
        <a href="/datos-la-granjita" class="art-card">
            <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lagranjita.webp">
            <h3>Datos La Granjita</h3>
        </a>
        <a href="/datos-ruleta-royal" class="art-card">
            <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/ruletaroyal.webp">
            <h3>Datos Ruleta Royal</h3>
        </a>
        <a href="/datos-lotto-rey" class="art-card">
            <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lottorey.webp">
            <h3>Datos Lotto Rey</h3>
        </a>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="/aviso-legal">Aviso Legal</a> | 
        <a href="/contacto">Contacto</a> | 
        <a href="/publicidad">Publicidad</a>
    </div>
    <div class="copy">
        &copy; 2026 <b>TuAnimalito.com.ve</b><br>
        Todos los derechos reservados. El uso de este sitio web implica la aceptación de nuestras políticas.
    </div>
</footer>

<script>
    const urlRepo = "https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/";
    const animales = {"0":"Delfín","00":"Ballena","1":"Carnero","2":"Toro","3":"Ciempiés","4":"Alacrán","5":"León","6":"Rana","7":"Perico","8":"Ratón","9":"Águila","10":"Tigre","11":"Gato","12":"Caballo","13":"Mono","14":"Paloma","15":"Zorro","16":"Oso","17":"Pavo","18":"Burro","19":"Chivo","20":"Cochino","21":"Gallo","22":"Camello","23":"Cebra","24":"Iguana","25":"Gallina","26":"Vaca","27":"Perro","28":"Zamuro","29":"Elefante","30":"Caimán","31":"Lapa","32":"Ardilla","33":"Pescado","34":"Venado","35":"Pájaro","36":"Culebra"};

    function init() {
        const hoy = new Date();
        const fechaStr = `${String(hoy.getDate()).padStart(2,'0')}${String(hoy.getMonth()+1).padStart(2,'0')}${hoy.getFullYear()}`;
        document.getElementById('fecha-actual').innerText = hoy.toLocaleDateString();

        // Pirámide
        let pir = [fechaStr];
        while(pir[pir.length-1].length > 1) {
            let n = "";
            let ult = pir[pir.length-1];
            for(let i=0; i<ult.length-1; i++) n += (parseInt(ult[i])+parseInt(ult[i+1])) % 10;
            pir.push(n);
        }
        document.getElementById('piramide-display').innerHTML = pir.join('<br>');

        // Diamante
        const p1 = pir[pir.length-2], p2 = pir[pir.length-1];
        const c = parseInt(p2);
        const dNums = [null, p1, null, c+4, c, c-2, c+2, c-2, 0];
        document.getElementById('diamante-display').innerHTML = dNums.map((n, i) => {
            if (n === null) return '<div class="invisible"></div>';
            return `<div class="circulo ${i===4?'rojo':''}">${Math.abs(n%10)}</div>`;
        }).join('');

        // Carrusel
        const logos = [
            {img: "lottoactivo.webp", link: "/lotto-activo"},
            {img: "lagranjita.webp", link: "/la-granjita"},
            {img: "ruletaroyal.webp", link: "/ruleta-royal"},
            {img: "lottorey.webp", link: "/lotto-rey"},
            {img: "guacharo.webp", link: "/guacharo"},
            {img: "ruletaactiva.webp", link: "/ruleta-activa"}
        ];
        const slider = document.getElementById('slider');
        [...logos, ...logos].forEach(l => {
            slider.innerHTML += `<a href="${l.link}" class="slide"><img src="${urlRepo}${l.img}"></a>`;
        });

        // Auto-scroll que permite control manual
        let isDown = false;
        let startX, scrollLeft;
        let autoScroll = setInterval(() => { slider.scrollLeft += 1; }, 30);

        slider.addEventListener('mousedown', (e) => {
            isDown = true; clearInterval(autoScroll);
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => { isDown = false; });
        slider.addEventListener('mouseup', () => { 
            isDown = false; 
            autoScroll = setInterval(() => { slider.scrollLeft += 1; }, 30);
        });
        slider.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    }

    window.onload = init;
</script>
</body>
</html>
