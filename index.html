<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Animalito | Or치culo y Pron칩sticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #ffcc00;
            --dark-bg: #0a0a2a;
            --card-bg: #161640;
            --neon-red: #ff3131;
            --neon-green: #39ff14;
            --footer-bg: #050515;
            --section-spacing: 40px; /* Controla la separaci칩n entre bloques */
        }

        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: #e6edf3; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        /* =========================================
           1. CABECERA (HEADER)
           ========================================= */
        header { text-align: center; padding: 25px; background: #000; border-bottom: 3px solid var(--primary-gold); margin-bottom: 20px; }
        .logo-main { width: 100%; max-width: 280px; height: auto; }

        /* =========================================
           2. CARRUSEL (SLIDER) 
           ========================================= */
        .slider-wrapper { 
            background: #111133; padding: 20px 0; border-top: 1px solid var(--primary-gold); border-bottom: 1px solid var(--primary-gold);
            margin-bottom: var(--section-spacing); overflow: hidden; position: relative;
        }
        .slider-container {
            display: flex; overflow-x: auto; scrollbar-width: none; cursor: grab;
            -webkit-overflow-scrolling: touch;
        }
        .slider-container::-webkit-scrollbar { display: none; }
        .slider-track { display: flex; transition: transform 0.1s linear; }
        .slide { width: 100px; flex-shrink: 0; text-align: center; padding: 0 10px; }
        .slide img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--primary-gold); background: #fff; pointer-events: none; }

        /* =========================================
           3. OR츼CULO DIN츼MICO
           ========================================= */
        .oraculo-section { margin-bottom: var(--section-spacing); }
        .oraculo-box {
            background: linear-gradient(180deg, #b91c1c 0%, #1e3a8a 100%);
            border-radius: 20px; padding: 25px; text-align: center; border: 2px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .oraculo-flex { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; }
        .piramide-txt { font-family: 'Courier New', monospace; color: #1e3a8a; background: #fff; padding: 15px; border-radius: 10px; font-weight: bold; line-height: 1.1; font-size: 1.2rem; }
        .diamante-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .circulo { width: 35px; height: 35px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #333; }
        .circulo.rojo { background: var(--neon-red); color: #fff; border-color: #fff; }
        .invisible { visibility: hidden; }
        .oraculo-results { display: flex; justify-content: center; gap: 12px; margin-top: 20px; }
        .oraculo-item { background: #fff; padding: 10px; border-radius: 15px; width: 90px; color: #000; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .oraculo-item img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-red); }

        /* =========================================
           4. ANIMALITOS EXPLOSIVOS
           ========================================= */
        .explosivos-section { margin-bottom: var(--section-spacing); }
        .explosivos-title { text-align: center; font-family: 'Orbitron'; color: var(--neon-red); margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,49,49,0.5); }
        .explosivos-container { display: flex; justify-content: space-between; gap: 15px; }
        .exp-card { background: #000; border: 2px solid var(--neon-red); border-radius: 15px; padding: 15px; flex: 1; text-align: center; }
        .exp-logo { width: 50px; height: 50px; border-radius: 50%; background: #fff; margin-bottom: 8px; }
        .exp-num { font-size: 2rem; font-weight: bold; color: var(--neon-red); display: block; line-height: 1; }
        .exp-label { font-size: 0.7rem; color: #fff; text-transform: uppercase; margin-top: 5px; display: block; }

        /* =========================================
           5. BOT칍N TELEGRAM VIP
           ========================================= */
        .telegram-section { margin-bottom: var(--section-spacing); }
        .btn-telegram { display: block; background: var(--neon-green); color: #000; text-align: center; padding: 18px; border-radius: 15px; font-family: 'Orbitron'; font-weight: bold; text-decoration: none; box-shadow: 0 0 20px rgba(57, 255, 20, 0.4); transition: 0.3s; }
        .btn-telegram:hover { transform: translateY(-3px); box-shadow: 0 5px 25px var(--neon-green); }

        /* =========================================
           6. ART칈CULOS (GU칈AS)
           ========================================= */
        .articulos-section { margin-bottom: var(--section-spacing); }
        .articulos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .art-card { background: var(--card-bg); border-radius: 12px; padding: 20px; text-align: center; border: 1px solid rgba(255,204,0,0.2); text-decoration: none; color: inherit; transition: 0.3s; }
        .art-card:hover { border-color: var(--primary-gold); background: #1c1c50; }
        .art-card img { width: 65px; height: 65px; border-radius: 50%; margin-bottom: 12px; background: #fff; }
        .art-card h3 { font-size: 0.9rem; margin: 0; color: var(--primary-gold); font-family: 'Orbitron'; }

        /* =========================================
           7. PIE DE P츼GINA (FOOTER)
           ========================================= */
        footer { background: var(--footer-bg); padding: 40px 15px; text-align: center; border-top: 2px solid var(--primary-gold); font-size: 0.85rem; }
        .footer-links { margin-bottom: 20px; }
        .footer-links a { color: var(--primary-gold); text-decoration: none; margin: 0 12px; }
        .copy { opacity: 0.6; line-height: 1.6; }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/tu-animalito.jpg" alt="Tu Animalito" class="logo-main">
</header>

<div class="container">

    <div class="slider-wrapper">
        <div class="slider-container" id="slider-container">
            <div class="slider-track" id="slider-track">
                </div>
        </div>
    </div>

    <section class="oraculo-section">
        <div class="oraculo-box">
            <div style="font-family: 'Orbitron'; letter-spacing: 2px; font-weight: bold;">OR츼CULO DE LA SUERTE</div>
            <div id="fecha-actual" style="font-size: 0.9rem; margin-top: 5px; opacity: 0.9;"></div>
            
            <div class="oraculo-flex">
                <div id="piramide-display" class="piramide-txt"></div>
                <div class="diamante-grid" id="diamante-display"></div>
            </div>

            <div style="margin-bottom: 10px; font-weight: bold; font-size: 0.9rem; font-family: 'Orbitron';">FIJOS DE HOY</div>
            <div class="oraculo-results" id="oraculo-fijos"></div>
        </div>
    </section>

    <section class="explosivos-section">
        <h2 class="explosivos-title">游댠 ANIMALITOS EXPLOSIVOS</h2>
        <div class="explosivos-container" id="explosivos-lista">
            </div>
    </section>

    <section class="telegram-section">
        <a href="https://t.me/TU_CANAL_VIP" class="btn-telegram">游 칔NETE AL CANAL TELEGRAM VIP</a>
    </section>

    <section class="articulos-section">
        <h2 style="text-align:center; font-family:'Orbitron'; color:var(--primary-gold); font-size: 1.2rem; margin-bottom: 20px;">GU칈AS Y DATOS</h2>
        <div class="articulos-grid">
            <a href="/datos-lotto-activo" class="art-card">
                <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lottoactivo.webp">
                <h3>Lotto Activo</h3>
            </a>
            <a href="/datos-la-granjita" class="art-card">
                <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lagranjita.webp">
                <h3>La Granjita</h3>
            </a>
            <a href="/datos-ruleta-royal" class="art-card">
                <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/ruletaroyal.webp">
                <h3>Ruleta Royal</h3>
            </a>
            <a href="/datos-lotto-rey" class="art-card">
                <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/lottorey.webp">
                <h3>Lotto Rey</h3>
            </a>
        </div>
    </section>

</div>

<footer>
    <div class="footer-links">
        <a href="/aviso-legal">Aviso Legal</a> | <a href="/contacto">Contacto</a> | <a href="/publicidad">Publicidad</a>
    </div>
    <div class="copy">
        &copy; 2026 <b>TuAnimalito.com.ve</b><br>
        Pron칩sticos informativos basados en numerolog칤a.
    </div>
</footer>

<script>
    /* ============================================================
       CONFIGURACI칍N MANUAL DE ANIMALITOS EXPLOSIVOS
       ============================================================ */
    const CONFIG_EXPLOSIVOS = [
        { loteria: "La Granjita", numero: "25", logo: "lagranjita.webp" },
        { loteria: "Lotto Activo", numero: "05", logo: "lottoactivo.webp" },
        { loteria: "Ruleta Royal", numero: "12", logo: "ruletaroyal.webp" }
    ];

    /* ============================================================
       LOGOS DEL CARRUSEL E INTERACCI칍N
       ============================================================ */
    const LOGOS_CARRUSEL = [
        { img: "lottoactivo.webp", link: "/lotto-activo" },
        { img: "lagranjita.webp", link: "/la-granjita" },
        { img: "ruletaroyal.webp", link: "/ruleta-royal" },
        { img: "lottorey.webp", link: "/lotto-rey" },
        { img: "guacharo.webp", link: "/guacharo" },
        { img: "ruletaactiva.webp", link: "/ruleta-activa" }
    ];

    const urlRepo = "https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/";
    const animales = {"0":"Delf칤n","00":"Ballena","1":"Carnero","2":"Toro","3":"Ciempi칠s","4":"Alacr치n","5":"Le칩n","6":"Rana","7":"Perico","8":"Rat칩n","9":"츼guila","10":"Tigre","11":"Gato","12":"Caballo","13":"Mono","14":"Paloma","15":"Zorro","16":"Oso","17":"Pavo","18":"Burro","19":"Chivo","20":"Cochino","21":"Gallo","22":"Camello","23":"Cebra","24":"Iguana","25":"Gallina","26":"Vaca","27":"Perro","28":"Zamuro","29":"Elefante","30":"Caim치n","31":"Lapa","32":"Ardilla","33":"Pescado","34":"Venado","35":"P치jaro","36":"Culebra"};

    function ajustar36(n) {
        let res = Math.abs(parseInt(n));
        while (res > 36) res -= 36;
        return String(res).padStart(2, '0');
    }

    function init() {
        const hoy = new Date();
        const d = String(hoy.getDate()).padStart(2, '0');
        const m = String(hoy.getMonth() + 1).padStart(2, '0');
        const a = String(hoy.getFullYear());
        document.getElementById('fecha-actual').innerText = hoy.toLocaleDateString();

        // 1. Render Explosivos
        const expCont = document.getElementById('explosivos-lista');
        CONFIG_EXPLOSIVOS.forEach(item => {
            expCont.innerHTML += `
                <div class="exp-card">
                    <img src="${urlRepo}${item.logo}" class="exp-logo">
                    <span class="exp-num">${item.numero}</span>
                    <span class="exp-label">${animales[item.numero] || ''}</span>
                </div>`;
        });

        // 2. Or치culo (Pir치mide y Diamante)
        let pir = [d + m + a];
        while(pir[pir.length-1].length > 1) {
            let n = "", ult = pir[pir.length-1];
            for(let i=0; i<ult.length-1; i++) n += (parseInt(ult[i])+parseInt(ult[i+1])) % 10;
            pir.push(n);
        }
        document.getElementById('piramide-display').innerHTML = pir.join('<br>');

        const p1 = pir[pir.length-2], p2 = pir[pir.length-1];
        const c = parseInt(p2);
        const dNums = [null, p1, null, c+4, c, c-2, c+2, c-2, 0];
        document.getElementById('diamante-display').innerHTML = dNums.map((n, i) => {
            if (n === null) return '<div class="invisible"></div>';
            return `<div class="circulo ${i===4?'rojo':''}">${Math.abs(n%10)}</div>`;
        }).join('');

        const fijos = [ajustar36(c + 2), ajustar36(c + 4), ajustar36(c + 6)];
        fijos.forEach(num => {
            document.getElementById('oraculo-fijos').innerHTML += `
                <div class="oraculo-item">
                    <img src="${urlRepo}${num}.png">
                    <div style="font-weight:bold">${num}</div>
                    <div style="font-size:0.55rem; text-transform:uppercase">${animales[num]}</div>
                </div>`;
        });

        // 3. Carrusel Interactivo e Infinito
        const track = document.getElementById('slider-track');
        const wrapper = document.getElementById('slider-container');
        const content = [...LOGOS_CARRUSEL, ...LOGOS_CARRUSEL, ...LOGOS_CARRUSEL];
        
        content.forEach(l => {
            track.innerHTML += `<div class="slide"><a href="${l.link}"><img src="${urlRepo}${l.img}"></a></div>`;
        });

        let scrollSpeed = 1;
        let isPaused = false;

        function step() {
            if (!isPaused) {
                wrapper.scrollLeft += scrollSpeed;
                if (wrapper.scrollLeft >= track.offsetWidth / 2) {
                    wrapper.scrollLeft = 0;
                }
            }
            requestAnimationFrame(step);
        }

        wrapper.addEventListener('mousedown', () => isPaused = true);
        wrapper.addEventListener('touchstart', () => isPaused = true);
        window.addEventListener('mouseup', () => isPaused = false);
        window.addEventListener('touchend', () => isPaused = false);

        requestAnimationFrame(step);
    }

    window.onload = init;
</script>
</body>
</html>
