    <style>
        :root {
            --primary-gold: #ffcc00;

            --card-bg: #161640;
            --neon-red: #ff3131;

        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: #e6edf3; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; padding: 15px; }

        header { text-align: center; padding: 20px; background: #000; border-bottom: 2px solid var(--primary-gold); }
        .logo-main { width: 100%; max-width: 280px; height: auto; }

        /* OR츼CULO DIN츼MICO */
        .oraculo-box {
            background: linear-gradient(180deg, #b91c1c 0%, #1e3a8a 100%);
            border-radius: 15px; padding: 20px; text-align: center; border: 2px solid #fff; margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        .oraculo-flex { display: flex; justify-content: space-around; align-items: center; margin-top: 15px; }
        .piramide-txt { font-family: 'Courier New', monospace; color: #1e3a8a; background: #fff; padding: 15px; border-radius: 10px; font-weight: bold; line-height: 1.1; font-size: 1.1rem; }
        
        .diamante-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .circulo { width: 32px; height: 32px; background: #fff; color: #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid #333; font-size: 0.9rem; }
        .rojo { background: var(--neon-red); color: #fff; border-color: #fff; }
        .invisible { visibility: hidden; }

        .oraculo-item { background: #fff; padding: 8px; border-radius: 12px; width: 85px; color: #000; text-align: center; }
        .oraculo-img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--neon-red); }

        /* TELEGRAM VIP */
        .btn-telegram { display: block; background: var(--neon-green); color: #000; text-align: center; padding: 15px; border-radius: 12px; font-family: 'Orbitron'; font-weight: bold; text-decoration: none; margin: 20px 0; box-shadow: 0 0 15px var(--neon-green); transition: 0.3s; }
        .btn-telegram:hover { transform: scale(1.02); }

        /* ANIMALITOS EXPLOSIVOS */
        .explosivos-title { text-align: center; font-family: 'Orbitron'; color: var(--neon-red); margin-top: 30px; text-shadow: 0 0 10px rgba(255,49,49,0.5); }
        .explosivos-container { display: flex; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .exp-card { background: #000; border: 2px solid var(--neon-red); border-radius: 15px; padding: 10px; flex: 1; text-align: center; }
        .exp-logo { width: 45px; height: 45px; border-radius: 50%; background: #fff; margin-bottom: 5px; }
        .exp-num { font-size: 1.8rem; font-weight: bold; color: var(--neon-red); display: block; }

        /* CARRUSEL INFINITO REAL */
        .slider-wrapper { 
            background: #111133; padding: 20px 0; margin: 20px 0; border-top: 1px solid var(--primary-gold); border-bottom: 1px solid var(--primary-gold);
            overflow: hidden; position: relative;
        }
        .slider-track { display: flex; width: calc(100px * 24); animation: scroll 30s linear infinite; }
        .slider-track:hover { animation-play-state: paused; }
        .slide { width: 100px; flex-shrink: 0; text-align: center; }
        .slide img { width: 75px; height: 75px; border-radius: 50%; border: 2px solid var(--primary-gold); background: #fff; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-100px * 12)); } }

        /* SECCI칍N DE ART칈CULOS */
        .articulos-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 30px 0; }
        .art-card { background: var(--card-bg); border-radius: 10px; padding: 15px; text-align: center; border: 1px solid rgba(255,204,0,0.2); text-decoration: none; color: inherit; }
        .art-card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; background: #fff; }
        .art-card h3 { font-size: 0.9rem; margin: 0; color: var(--primary-gold); font-family: 'Orbitron'; }

        /* FOOTER */
        footer { background: var(--footer-bg); padding: 30px 15px; text-align: center; border-top: 2px solid var(--primary-gold); font-size: 0.8rem; }
        .footer-links { margin-bottom: 15px; }
        .footer-links a { color: var(--primary-gold); text-decoration: none; margin: 0 10px; }
        .copy { opacity: 0.7; }
    </style>
</head>
<body>

<script>
    // --- CONFIGURACI칍N DE TUS ANIMALITOS EXPLOSIVOS (Cambia estos n칰meros aqu칤) ---
    const misExplosivos = {
        granjita: "25", // Ejemplo: Gallina
        lotto: "05",    // Ejemplo: Le칩n
        royal: "12"     // Ejemplo: Caballo
    };
    // -----------------------------------------------------------------------------

    const urlRepo = "https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/";
    const animales = {"0":"Delf칤n","00":"Ballena","1":"Carnero","2":"Toro","3":"Ciempi칠s","4":"Alacr치n","5":"Le칩n","6":"Rana","7":"Perico","8":"Rat칩n","9":"츼guila","10":"Tigre","11":"Gato","12":"Caballo","13":"Mono","14":"Paloma","15":"Zorro","16":"Oso","17":"Pavo","18":"Burro","19":"Chivo","20":"Cochino","21":"Gallo","22":"Camello","23":"Cebra","24":"Iguana","25":"Gallina","26":"Vaca","27":"Perro","28":"Zamuro","29":"Elefante","30":"Caim치n","31":"Lapa","32":"Ardilla","33":"Pescado","34":"Venado","35":"P치jaro","36":"Culebra"};

    function ajustar36(n) {
        let res = parseInt(n);
        while (res > 36) res -= 36;
        return String(res).padStart(2, '0');
    }

    function init() {
        const hoy = new Date();
        const d = String(hoy.getDate()).padStart(2, '0');
        const m = String(hoy.getMonth() + 1).padStart(2, '0');
        const a = String(hoy.getFullYear());
        const fechaStr = d + m + a;
        document.getElementById('fecha-actual').innerText = hoy.toLocaleDateString();

        // 1. Pir치mide Autom치tica
        let pir = [fechaStr];
        while(pir[pir.length-1].length > 1) {
            let n = "", ult = pir[pir.length-1];
            for(let i=0; i<ult.length-1; i++) n += (parseInt(ult[i])+parseInt(ult[i+1])) % 10;
            pir.push(n);
        }
        document.getElementById('piramide-display').innerHTML = pir.join('<br>');

        // 2. Diamante Autom치tico
        const p1 = pir[pir.length-2], p2 = pir[pir.length-1];
        const c = parseInt(p2);
        const dNums = [null, p1, null, c+4, c, c-2, c+2, c-2, 0];
        document.getElementById('diamante-display').innerHTML = dNums.map((n, i) => {
            if (n === null) return '<div class="invisible"></div>';
            return `<div class="circulo ${i===4?'rojo':''}">${Math.abs(n%10)}</div>`;
        }).join('');

        // 3. Pron칩sticos Or치culo (Basados en pir치mide)
        const fijos = [ajustar36(c + 1), ajustar36(c + 3), ajustar36(c + 5)];
        const fijosContainer = document.getElementById('oraculo-fijos');
        fijos.forEach(num => {
            fijosContainer.innerHTML += `
                <div class="oraculo-item">
                    <img src="${urlRepo}${num}.png" class="oraculo-img">
                    <div style="font-weight:bold">${num}</div>
                    <div style="font-size:0.6rem; text-transform:uppercase">${animales[num]}</div>
                </div>`;
        });

        // 4. Asignar tus Animalitos Explosivos manuales
        document.getElementById('exp-granjita').innerText = misExplosivos.granjita;
        document.getElementById('exp-lotto').innerText = misExplosivos.lotto;
        document.getElementById('exp-royal').innerText = misExplosivos.royal;

        // 5. Carrusel Infinito
        const logos = [
            {img: "lottoactivo.webp", link: "/lotto-activo"},
            {img: "lagranjita.webp", link: "/la-granjita"},
            {img: "ruletaroyal.webp", link: "/ruleta-royal"},
            {img: "lottorey.webp", link: "/lotto-rey"},
            {img: "guacharo.webp", link: "/guacharo"},
            {img: "ruletaactiva.webp", link: "/ruleta-activa"}
        ];
        const track = document.getElementById('slider-track');
        [...logos, ...logos].forEach(l => {
            track.innerHTML += `<div class="slide"><a href="${l.link}"><img src="${urlRepo}${l.img}"></a></div>`;
        });
    }

    window.onload = init;
</script>
