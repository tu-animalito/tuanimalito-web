<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Animalito | Or치culo y Pron칩sticos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #ffcc00;
            --dark-bg: #0a0a2a;
            --card-bg: #161640;
            --neon-red: #e63946;
            --navy: #1e3a8a;
            --section-spacing: 30px;
        }

        body { margin: 0; font-family: 'Roboto', sans-serif; background-color: #f0f2f5; color: #333; overflow-x: hidden; }
        .container { max-width: 600px; margin: auto; padding: 10px; }

        /* CABECERA */
        header { text-align: center; padding: 15px; background: #000; border-bottom: 3px solid var(--primary-gold); }
        .logo-main { width: 100%; max-width: 250px; height: auto; }

        /* CARRUSEL */
        .slider-wrapper { background: #fff; padding: 15px 0; border-bottom: 1px solid #ddd; overflow: hidden; margin-bottom: 20px; }
        .slider-container { display: flex; overflow-x: auto; scrollbar-width: none; }
        .slider-track { display: flex; }
        .slide { width: 90px; flex-shrink: 0; text-align: center; padding: 0 5px; }
        .slide img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid #ddd; background: #fff; }

        /* SECCI칍N EXPLOSIVOS (ROJO) */
        .explosivos-new-section {
            background: var(--neon-red); border-radius: 25px; padding: 20px 10px;
            margin-bottom: var(--section-spacing); text-align: center; color: #fff;
        }
        .exp-header h2 { font-family: 'Orbitron'; font-size: 1.1rem; margin: 10px 0; letter-spacing: 1px; }
        .exp-white-card { background: #fff; border-radius: 20px; padding: 20px 5px; margin-top: 15px; }
        .exp-row { display: flex; justify-content: space-around; }
        .exp-unit { flex: 1; display: flex; flex-direction: column; align-items: center; position: relative; }
        .exp-img-wrapper { position: relative; width: 80px; height: 80px; }
        .exp-img-main { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--neon-red); background: #fff; }
        .exp-badge-num { 
            position: absolute; bottom: 5px; right: 0; background: #000; color: #fff; 
            width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; 
            display: flex; align-items: center; justify-content: center; border: 2px solid #fff; font-weight: bold;
        }
        .exp-name { color: var(--neon-red); font-weight: bold; font-size: 0.9rem; margin-top: 8px; text-transform: uppercase; }
        .exp-lotto-tag { background: #444; color: #fff; font-size: 0.65rem; padding: 4px 8px; border-radius: 5px; margin-top: 5px; font-weight: bold; }
        .exp-lotto-tag.fijo { background: var(--neon-red); }
        .sorteo-sugerido { border-top: 1px dashed #ccc; margin-top: 15px; padding-top: 10px; color: #666; font-size: 0.8rem; }

        /* OR츼CULO (ESTILO IMAGEN) */
        .oraculo-section { background: linear-gradient(to bottom, var(--neon-red), var(--navy)); border-radius: 20px; padding: 2px; margin-bottom: var(--section-spacing); }
        .oraculo-inner { background: #fff; border-radius: 18px; padding: 20px 10px; text-align: center; }
        .oraculo-title { color: var(--navy); font-family: 'Orbitron'; font-weight: bold; margin-bottom: 5px; }
        .oraculo-url { font-size: 0.75rem; color: #666; margin-bottom: 15px; }
        .oraculo-grid-main { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; }
        .piramide-display { font-family: monospace; font-size: 1.1rem; line-height: 1.2; color: #444; text-align: left; }
        .punta-final { display: flex; flex-direction: column; align-items: center; }
        .p-val-top { font-size: 2rem; font-weight: bold; color: var(--navy); }
        .p-val-bottom { font-size: 2.2rem; font-weight: bold; color: var(--neon-red); line-height: 1; }
        
        .diamante-container { display: grid; grid-template-columns: repeat(3, 42px); gap: 8px; }
        .d-cell { width: 42px; height: 42px; border-radius: 50%; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.1rem; }
        .d-cell.red { background: var(--neon-red); color: #fff; border-color: var(--neon-red); }
        .d-invisible { visibility: hidden; }

        .pronostico-container { background: #f8f9fa; border-radius: 15px; padding: 15px; margin-top: 20px; display: flex; justify-content: space-around; }
        .pron-item img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--neon-red); margin-bottom: 5px; }
        .pron-num { color: var(--neon-red); font-weight: bold; display: block; font-size: 1.1rem; }
        .pron-name { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; color: #333; }

        .btn-telegram { display: block; background: #22c55e; color: #fff; text-align: center; padding: 15px; border-radius: 15px; text-decoration: none; font-weight: bold; margin: 20px 0; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<header>
    <img src="https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/tu-animalito.jpg" class="logo-main">
</header>

<div class="container">

    <div class="slider-wrapper">
        <div class="slider-container" id="slider-container">
            <div class="slider-track" id="slider-track"></div>
        </div>
    </div>

    <section class="explosivos-new-section">
        <div class="exp-header">
            <div>游댠 游꿣 游끥</div>
            <h2>ANIMALITOS EXPLOSIVOS PARA HOY</h2>
            <div style="font-size: 0.7rem; opacity: 0.9;">WWW.TUANIMALITO.COM.VE</div>
        </div>
        <div class="exp-white-card">
            <div class="exp-row" id="explosivos-lista"></div>
            <div class="sorteo-sugerido">
                游꿢 <b>Sorteo Sugerido: Lotto Activo / La Granjita</b><br>
                <span id="sorteo-fecha-txt"></span>
            </div>
        </div>
    </section>

    <section class="oraculo-section">
        <div class="oraculo-inner">
            <div class="oraculo-title">OR츼CULO DE LA SUERTE</div>
            <div class="oraculo-url">tuanimalito.com.ve</div>
            <div id="fecha-actual" style="font-weight: bold; color: var(--navy); margin-bottom: 10px;"></div>
            
            <div class="oraculo-grid-main">
                <div id="piramide-ui" class="piramide-display"></div>
                <div class="punta-final">
                    <div id="punta-ui" class="p-val-top"></div>
                    <div id="final-ui" class="p-val-bottom"></div>
                </div>
                <div class="diamante-container" id="diamante-ui"></div>
            </div>

            <div style="font-size: 0.8rem; font-weight: bold; color: #444; border-top: 1px solid #eee; padding-top: 15px; letter-spacing: 1px;">OR츼CULO DE HOY</div>
            <div class="pronostico-container" id="pronostico-ui"></div>
        </div>
    </section>

    <a href="https://t.me/TuAnimalitoVip" class="btn-telegram">游 칔NETE AL CANAL TELEGRAM VIP</a>

</div>

<script>
    // Configuraci칩n de explosivos (Manual)
    const CONFIG_EXPLOSIVOS = [
        { loteria: "LA GRANJITA", numero: "09" },
        { loteria: "LOTTO ACTIVO", numero: "07", fijo: true },
        { loteria: "RULETA ROYAL", numero: "06" }
    ];

    const animales = {"0":"Delf칤n","00":"Ballena","1":"Carnero","2":"Toro","3":"Ciempi칠s","4":"Alacr치n","5":"Le칩n","6":"Rana","7":"Perico","8":"Rat칩n","9":"츼guila","10":"Tigre","11":"Gato","12":"Caballo","13":"Mono","14":"Paloma","15":"Zorro","16":"Oso","17":"Pavo","18":"Burro","19":"Chivo","20":"Cochino","21":"Gallo","22":"Camello","23":"Cebra","24":"Iguana","25":"Gallina","26":"Vaca","27":"Perro","28":"Zamuro","29":"Elefante","30":"Caim치n","31":"Lapa","32":"Ardilla","33":"Pescado","34":"Venado","35":"P치jaro","36":"Culebra"};
    const urlRepo = "https://raw.githubusercontent.com/tu-animalito/Animalitos/refs/heads/main/";

    function ajustar36(n) {
        let res = Math.abs(Math.floor(n));
        while (res > 36) res -= 36;
        return String(res).padStart(2, '0');
    }

    function init() {
        // OBTENER FECHA ACTUAL DEL SISTEMA
        const hoy = new Date();
        const d = String(hoy.getDate()).padStart(2, '0');
        const m = String(hoy.getMonth() + 1).padStart(2, '0');
        const a = String(hoy.getFullYear());
        
        const diasSemana = ["DOMINGO", "LUNES", "MARTES", "MI칄RCOLES", "JUEVES", "VIERNES", "S츼BADO"];
        const mesesAnio = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];

        document.getElementById('fecha-actual').innerText = `${d}/${m}/${a}`;
        document.getElementById('sorteo-fecha-txt').innerText = `HOY: ${diasSemana[hoy.getDay()]}, ${d} DE ${mesesAnio[hoy.getMonth()]} DE ${a}`;

        // 1. C츼LCULO PIR츼MIDE AUTOM츼TICA
        let base = d + m + a; 
        let piramide = [base];
        while(piramide[piramide.length-1].length > 1) {
            let prev = piramide[piramide.length-1], next = "";
            for(let i=0; i<prev.length-1; i++) next += (parseInt(prev[i]) + parseInt(prev[i+1])) % 10;
            piramide.push(next);
        }
        document.getElementById('piramide-ui').innerHTML = piramide.slice(0, -1).join('<br>');
        
        const puntaStr = piramide[piramide.length-2];
        const finalStr = piramide[piramide.length-1];
        document.getElementById('punta-ui').innerText = puntaStr;
        document.getElementById('final-ui').innerText = finalStr;

        // 2. C츼LCULO DIAMANTE AUTOM츼TICO
        const c = parseInt(finalStr);
        const p1 = parseInt(puntaStr[0]);
        const p2 = parseInt(puntaStr[1]);

        const diamanteGrid = [
            {v: (p1+p2)%10, red:false}, {v:null}, {v: (c+6)%10, red:false},
            {v: (c+6)%10, red:false}, {v: c, red:true}, {v: (c+5)%10, red:false},
            {v: (c+9)%10, red:false}, {v: (c+2)%10, red:false}, {v: (c+8)%10, red:false}
        ];
        document.getElementById('diamante-ui').innerHTML = diamanteGrid.map(item => 
            item.v === null ? '<div class="d-invisible"></div>' : `<div class="d-cell ${item.red?'red':''}">${item.v}</div>`
        ).join('');

        // 3. RENDER EXPLOSIVOS
        const expCont = document.getElementById('explosivos-lista');
        CONFIG_EXPLOSIVOS.forEach(item => {
            expCont.innerHTML += `
                <div class="exp-unit">
                    <div class="exp-img-wrapper">
                        <img src="${urlRepo}${item.numero}.png" class="exp-img-main">
                        <div class="exp-badge-num">${item.numero}</div>
                    </div>
                    <div class="exp-name">${animales[item.numero]}</div>
                    <div class="exp-lotto-tag ${item.fijo?'fijo':''}">${item.loteria}</div>
                    ${item.fijo ? '<div style="color:red; font-size:8px; font-weight:bold; margin-top:2px;">游댠 EL M츼S FIJO</div>' : ''}
                </div>`;
        });

        // 4. PRON칍STICO AUTOM츼TICO (DERIVADO DE LA PIR츼MIDE)
        const pNum = parseInt(puntaStr);
        const pronCont = document.getElementById('pronostico-ui');
        [ajustar36(pNum), ajustar36(pNum+17), ajustar36(pNum-52)].forEach(n => {
            pronCont.innerHTML += `
                <div class="pron-item">
                    <img src="${urlRepo}${n}.png">
                    <span class="pron-num">${n}</span>
                    <span class="pron-name">${animales[n]}</span>
                </div>`;
        });

        // 5. CARRUSEL
        const track = document.getElementById('slider-track');
        ["lottoactivo.webp", "lagranjita.webp", "ruletaroyal.webp", "lottorey.webp", "guacharo.webp"].forEach(img => {
            track.innerHTML += `<div class="slide"><img src="${urlRepo}${img}"></div>`;
        });
    }

    window.onload = init;
</script>
</body>
</html>
